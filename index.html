<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF-PRO | Accounts & Panels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --primary: #ff4d00;
            --dark-bg: #0a0a0c;
            --card-bg: #16161a;
            --accent: #ffb800;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(255, 77, 0, 0.15), transparent),
                        linear-gradient(180deg, #0a0a0c 0%, #111114 100%);
        }

        .item-card, .seller-card {
            background: var(--card-bg);
            border: 1px solid #2d2d33;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (min-width: 1024px) {
            .item-card:hover, .seller-card:hover {
                transform: translateY(-8px);
                border-color: var(--primary);
                box-shadow: 0 10px 30px -10px rgba(255, 77, 0, 0.3);
            }
        }

        .glow-btn {
            background: var(--primary);
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.4);
        }

        .modal-blur {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.85);
        }

        .shimmer {
            background: linear-gradient(90deg, #16161a 25%, #24242b 50%, #16161a 75%);
            background-size: 200% 100%;
            animation: shimmer-effect 1.5s infinite;
        }

        @keyframes shimmer-effect {
            to { background-position: -200% 0; }
        }

        .search-input {
            background: #1c1c21;
            border: 1px solid #2d2d33;
        }

        .search-input:focus {
            border-color: var(--primary);
            background: #24242b;
        }

        .active-nav {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        input[type=range] { accent-color: var(--primary); }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header / Nav -->
    <nav class="fixed top-0 w-full z-[60] border-b border-white/5 bg-black/60 backdrop-blur-xl">
        <div class="container mx-auto px-4 h-16 md:h-20 flex items-center justify-between">
            <div class="flex items-center gap-2 group cursor-pointer" onclick="navigate('accounts')">
                <div class="w-9 h-9 bg-orange-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <h1 class="text-xl font-bold font-orbitron tracking-tighter">FF<span class="text-orange-500">PRO</span></h1>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex items-center gap-8 font-bold text-sm uppercase tracking-widest">
                <button onclick="navigate('accounts')" id="nav-accounts" class="hover:text-orange-500 transition active-nav pb-1">Accounts</button>
                <button onclick="navigate('panels')" id="nav-panels" class="hover:text-orange-500 transition pb-1">Panels</button>
                <button onclick="navigate('sellers')" id="nav-sellers" class="hover:text-orange-500 transition pb-1">Sellers</button>
                <button onclick="navigate('support')" id="nav-support" class="hover:text-orange-500 transition pb-1">Support</button>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="openAuthModal()" id="auth-btn-main" class="px-4 py-2 rounded-full text-xs font-bold border border-white/10 hover:bg-white/5">Login</button>
                <button onclick="toggleMobileMenu()" class="md:hidden text-xl p-2"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 z-[70] bg-black hidden flex-col items-center justify-center gap-8 text-2xl font-orbitron">
        <button onclick="toggleMobileMenu()" class="absolute top-6 right-6 text-3xl">&times;</button>
        <button onclick="navigate('accounts'); toggleMobileMenu()">Accounts</button>
        <button onclick="navigate('panels'); toggleMobileMenu()">Panels</button>
        <button onclick="navigate('sellers'); toggleMobileMenu()">Sellers</button>
        <button onclick="navigate('support'); toggleMobileMenu()">Support</button>
    </div>

    <!-- Main View Controller -->
    <main id="view-container" class="pt-20">
        <!-- Views injected here -->
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-2 md:p-4 overflow-y-auto">
        <div class="modal-blur absolute inset-0" onclick="closeModals()"></div>
        <div id="modal-content" class="bg-zinc-900 border border-zinc-800 w-full max-w-5xl rounded-3xl overflow-hidden relative z-10 flex flex-col lg:flex-row shadow-2xl my-auto"></div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 z-[110] hidden items-center justify-center p-4">
        <div class="modal-blur absolute inset-0" onclick="closeModals()"></div>
        <div class="bg-zinc-900 border border-zinc-800 w-full max-w-md rounded-2xl p-6 md:p-10 relative z-10">
            <h4 id="auth-title" class="text-xl font-bold font-orbitron mb-6 text-center">Login</h4>
            <form onsubmit="processAuth(event)" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" required class="w-full bg-zinc-800 border border-white/5 p-3 rounded-xl outline-none focus:border-orange-500">
                <input type="password" id="auth-password" placeholder="Password" required class="w-full bg-zinc-800 border border-white/5 p-3 rounded-xl outline-none focus:border-orange-500">
                <button type="submit" class="glow-btn w-full py-3 rounded-xl font-bold">Continue</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const LKR_RATE = 300;
        
        // CUSTOMER SUPPORT PHONE NUMBER
        const CONTACT_PHONE = "94781381040";
        
        let currentView = 'accounts';
        let accounts = [];
        let sellerFilter = 'all';
        
        let panels = [
            { id: 'p1', title: 'Viper VIP Panel v4', type: 'Panel', price: 15, features: ['Aimbot', 'Wallhack', 'Anti-Ban'], img: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=600', seller: 'ViperModz' },
            { id: 'p2', title: 'Ghost Injector PRO', type: 'Injector', price: 10, features: ['ESP', 'Auto-Headshot', 'No Recoil'], img: 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=600', seller: 'GhostX' },
            { id: 'p3', title: 'Zeus Menu Premium', type: 'Mod Menu', price: 25, features: ['Speed Hack', 'Fly Hack', 'Safe Play'], img: 'https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=600', seller: 'ZeusDev' }
        ];

        const sellers = [
            { id: 's1', name: 'KingSL', items: 142, rating: 4.9, joined: 'Jan 2023', verified: true, avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=King' },
            { id: 's2', name: 'EliteGamer', items: 89, rating: 4.8, joined: 'Mar 2023', verified: true, avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Elite' },
            { id: 's3', name: 'ViperModz', items: 56, rating: 4.7, joined: 'Jun 2023', verified: true, avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Viper' },
            { id: 's4', name: 'GhostX', items: 34, rating: 4.5, joined: 'Oct 2023', verified: false, avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Ghost' }
        ];

        // NAVIGATION
        window.navigate = (view) => {
            currentView = view;
            updateNavStyles();
            renderView();
            window.scrollTo(0,0);
        };

        window.showSellerAccounts = (sellerName) => {
            sellerFilter = sellerName;
            navigate('accounts');
            setTimeout(() => {
                const sellerSelect = document.getElementById('seller-filter-dropdown');
                if (sellerSelect) {
                    sellerSelect.value = sellerName;
                    applyFilters();
                }
            }, 50);
        };

        function updateNavStyles() {
            document.querySelectorAll('.active-nav').forEach(el => el.classList.remove('active-nav'));
            const activeEl = document.getElementById(`nav-${currentView}`);
            if (activeEl) activeEl.classList.add('active-nav');
        }

        window.toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        };

        // VIEWS & FILTERING
        function renderView() {
            const container = document.getElementById('view-container');
            
            if (currentView === 'accounts' || currentView === 'panels') {
                container.innerHTML = `
                    <section class="hero-gradient px-4 py-12 md:py-16 text-center">
                        <h2 class="text-3xl md:text-5xl font-bold font-orbitron mb-4">${currentView === 'accounts' ? 'Premium Accounts' : 'Game Panels'}</h2>
                        <p class="text-gray-400 text-sm max-w-xl mx-auto">Filter and find the best items in Sri Lanka.</p>
                    </section>
                    <div class="container mx-auto px-4 py-8">
                        <div class="bg-zinc-900/50 border border-white/5 p-4 rounded-2xl mb-8 grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                            <div class="md:col-span-1">
                                <label class="text-[10px] font-bold text-gray-500 uppercase block mb-2">Price Max (LKR)</label>
                                <input type="range" id="price-range" min="0" max="250000" step="1000" value="250000" 
                                    oninput="document.getElementById('price-val').innerText = parseInt(this.value).toLocaleString(); applyFilters();" class="w-full">
                                <div class="text-[10px] mt-1 text-orange-500 font-bold">Up to: Rs. <span id="price-val">250,000</span></div>
                            </div>
                            ${currentView === 'accounts' ? `
                                <div>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase block mb-2">Min Level</label>
                                    <select id="level-filter" onchange="applyFilters()" class="search-input w-full p-2.5 rounded-xl text-sm outline-none">
                                        <option value="0">Any Level</option>
                                        <option value="50">Level 50+</option>
                                        <option value="70">Level 70+</option>
                                        <option value="85">Level 85+</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase block mb-2">Rank</label>
                                    <select id="rank-filter" onchange="applyFilters()" class="search-input w-full p-2.5 rounded-xl text-sm outline-none">
                                        <option value="all">All Ranks</option>
                                        <option value="grandmaster">Grandmaster</option>
                                        <option value="heroic">Heroic</option>
                                        <option value="master">Master</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase block mb-2">Seller</label>
                                    <select id="seller-filter-dropdown" onchange="applyFilters()" class="search-input w-full p-2.5 rounded-xl text-sm outline-none">
                                        <option value="all">All Sellers</option>
                                        ${sellers.map(s => `<option value="${s.name}">${s.name}</option>`).join('')}
                                    </select>
                                </div>
                            ` : `
                                <div>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase block mb-2">Type</label>
                                    <select id="type-filter" onchange="applyFilters()" class="search-input w-full p-2.5 rounded-xl text-sm outline-none">
                                        <option value="all">All Tools</option>
                                        <option value="panel">Panels</option>
                                        <option value="injector">Injectors</option>
                                        <option value="mod menu">Mod Menus</option>
                                    </select>
                                </div>
                                <div></div>
                            `}
                            <button onclick="resetFilters()" class="bg-white/5 hover:bg-white/10 p-2.5 rounded-xl text-xs font-bold transition">Reset Filters</button>
                        </div>
                        
                        <div id="item-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="aspect-video shimmer rounded-3xl"></div>
                            <div class="aspect-video shimmer rounded-3xl"></div>
                        </div>
                        <div id="no-results" class="hidden py-20 text-center text-gray-500">No items match your filters.</div>
                    </div>
                `;
                if (currentView === 'accounts') fetchData('accounts');
                else applyFilters();
            } else if (currentView === 'sellers') {
                container.innerHTML = `
                    <section class="hero-gradient px-4 py-12 md:py-16 text-center">
                        <h2 class="text-3xl md:text-5xl font-bold font-orbitron mb-4">Trusted Sellers</h2>
                        <p class="text-gray-400 text-sm max-w-xl mx-auto">Verified community members with 100% success rates.</p>
                        <button onclick="contactSupport('Apply to be a Seller')" class="mt-6 inline-flex items-center gap-2 bg-white/5 border border-white/10 px-6 py-2 rounded-full text-xs font-bold hover:bg-orange-500 hover:text-white transition">
                            <i class="fas fa-certificate text-orange-500"></i> Become a Seller
                        </button>
                    </section>
                    <div class="container mx-auto px-4 py-12">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${sellers.map(s => `
                                <div class="seller-card p-6 rounded-2xl text-center">
                                    <div class="relative w-20 h-20 mx-auto mb-4">
                                        <img src="${s.avatar}" class="w-full h-full rounded-full bg-zinc-800 p-2">
                                        ${s.verified ? '<i class="fas fa-check-circle absolute bottom-0 right-0 text-blue-500 bg-white rounded-full"></i>' : ''}
                                    </div>
                                    <h4 class="font-bold font-orbitron mb-1">${s.name}</h4>
                                    <div class="flex items-center justify-center gap-1 text-orange-500 text-xs mb-4">
                                        <i class="fas fa-star"></i>
                                        <span>${s.rating}</span>
                                        <span class="text-gray-500 ml-1">(${s.items} Sales)</span>
                                    </div>
                                    <div class="text-[10px] text-gray-500 uppercase font-bold mb-4">Joined ${s.joined}</div>
                                    <button onclick="showSellerAccounts('${s.name}')" class="w-full py-2 rounded-lg bg-zinc-800 text-[10px] font-bold uppercase hover:bg-orange-500 transition">Sellers FF Accounts</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (currentView === 'support') {
                container.innerHTML = `
                    <section class="hero-gradient px-4 py-12 md:py-16 text-center">
                        <h2 class="text-3xl md:text-5xl font-bold font-orbitron mb-4">Support Center</h2>
                        <p class="text-gray-400 text-sm max-w-xl mx-auto">Need help with a purchase or have a question? Contact us.</p>
                    </section>
                    <div class="container mx-auto px-4 py-12 max-w-2xl">
                        <div class="bg-zinc-900 border border-white/5 rounded-3xl p-8 text-center">
                            <i class="fab fa-whatsapp text-6xl text-green-500 mb-6 block"></i>
                            <h3 class="text-2xl font-bold font-orbitron mb-4">WhatsApp Support</h3>
                            <p class="text-gray-400 mb-2">Direct chat with our admin for safe trades.</p>
                            <p class="text-orange-500 font-bold mb-8 text-lg">${CONTACT_PHONE}</p>
                            <button onclick="contactSupport('Hello, I need help with...')" class="glow-btn w-full py-4 rounded-xl font-bold text-lg">Chat with Admin</button>
                        </div>
                    </div>
                `;
            }
        }

        window.resetFilters = () => {
            sellerFilter = 'all';
            document.getElementById('price-range').value = 250000;
            document.getElementById('price-val').innerText = "250,000";
            if(document.getElementById('level-filter')) document.getElementById('level-filter').value = 0;
            if(document.getElementById('rank-filter')) document.getElementById('rank-filter').value = 'all';
            if(document.getElementById('type-filter')) document.getElementById('type-filter').value = 'all';
            if(document.getElementById('seller-filter-dropdown')) document.getElementById('seller-filter-dropdown').value = 'all';
            applyFilters();
        };

        window.applyFilters = () => {
            const maxPrice = parseInt(document.getElementById('price-range').value);
            let filtered = [];
            
            if (currentView === 'accounts') {
                const minLevel = parseInt(document.getElementById('level-filter').value);
                const rank = document.getElementById('rank-filter').value;
                const seller = document.getElementById('seller-filter-dropdown').value;
                
                filtered = accounts.filter(a => {
                    const matchesPrice = (a.price * LKR_RATE) <= maxPrice;
                    const matchesLevel = a.level >= minLevel;
                    const matchesRank = rank === 'all' || a.rank.toLowerCase().includes(rank);
                    const matchesSeller = seller === 'all' || a.seller === seller;
                    return matchesPrice && matchesLevel && matchesRank && matchesSeller;
                });
            } else {
                const typeInput = document.getElementById('type-filter');
                const type = typeInput ? typeInput.value : 'all';
                filtered = panels.filter(p => {
                    const matchesPrice = (p.price * LKR_RATE) <= maxPrice;
                    const matchesType = type === 'all' || p.type.toLowerCase() === type;
                    return matchesPrice && matchesType;
                });
            }

            renderItems(filtered, currentView);
        };

        function renderItems(data, type) {
            const grid = document.getElementById('item-grid');
            const empty = document.getElementById('no-results');
            if (!grid || !empty) return;

            if (data.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            grid.classList.remove('hidden');
            empty.classList.add('hidden');

            grid.innerHTML = data.map(item => `
                <div class="item-card rounded-2xl p-3 cursor-pointer group" onclick="viewDetails('${item.id}', '${type}')">
                    <div class="relative aspect-video rounded-xl overflow-hidden mb-4">
                        <img src="${item.img}" class="w-full h-full object-cover">
                        <div class="absolute top-3 right-3 bg-black/60 px-2 py-1 rounded text-[10px] font-bold">
                            ${item.rank || item.type}
                        </div>
                    </div>
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-bold font-orbitron group-hover:text-orange-500 transition line-clamp-1">${item.title}</h4>
                            <p class="text-xs text-gray-500">Lv. ${item.level || 'Tool'} â€¢ Seller: ${item.seller || 'Verified'}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-orange-500 font-bold block leading-none text-lg">Rs. ${(item.price * LKR_RATE).toLocaleString()}</span>
                        </div>
                    </div>
                    <button class="w-full py-2 bg-zinc-800 rounded-lg text-xs font-bold uppercase tracking-wider">Details</button>
                </div>
            `).join('');
        }

        window.viewDetails = (id, type) => {
            const item = type === 'accounts' ? accounts.find(a => a.id === id) : panels.find(p => p.id === id);
            if (!item) return;

            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div class="lg:w-1/2 h-64 lg:h-auto"><img src="${item.img}" class="w-full h-full object-cover"></div>
                <div class="lg:w-1/2 p-8 flex flex-col justify-between">
                    <div>
                        <h4 class="text-3xl font-bold font-orbitron mb-4">${item.title}</h4>
                        <div class="flex justify-between items-center mb-6 bg-white/5 p-4 rounded-xl border border-white/5">
                            <span class="text-2xl font-bold text-orange-500">Rs. ${(item.price * LKR_RATE).toLocaleString()}</span>
                            <span class="text-xs text-gray-500">Seller: ${item.seller || 'Admin'}</span>
                        </div>
                        <div class="space-y-3 text-sm text-gray-300 mb-8">
                            <p><i class="fas fa-check-circle text-orange-500 mr-2"></i> ${type === 'accounts' ? 'Level: ' + item.level : 'Features: ' + item.features.join(', ')}</p>
                            <p><i class="fas fa-check-circle text-orange-500 mr-2"></i> Rank: ${item.rank || item.type}</p>
                            <p><i class="fas fa-check-circle text-orange-500 mr-2"></i> Region: ${item.region || 'Asia'}</p>
                        </div>
                    </div>
                    <button onclick="buyNow('${item.id}', '${type}')" class="glow-btn w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp"></i> Buy via WhatsApp
                    </button>
                </div>
            `;
            modal.classList.replace('hidden', 'flex');
        };

        window.buyNow = (id, type) => {
            const item = type === 'accounts' ? accounts.find(a => a.id === id) : panels.find(p => p.id === id);
            contactSupport(`I want to buy:\n\nItem: ${item.title}\nSeller: ${item.seller}\nPrice: Rs. ${(item.price * LKR_RATE).toLocaleString()}\nID: ${item.id}`);
        };

        window.contactSupport = (text) => {
            window.open(`https://wa.me/${CONTACT_PHONE}?text=${encodeURIComponent(text)}`, '_blank');
        };

        window.closeModals = () => document.querySelectorAll('#detail-modal, #auth-modal').forEach(m => m.classList.replace('flex', 'hidden'));
        window.openAuthModal = () => document.getElementById('auth-modal').classList.replace('hidden', 'flex');

        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {}

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    fetchData('accounts');
                }
            });
        }

        function fetchData(type) {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', type);
            onSnapshot(colRef, (snap) => {
                const data = [];
                snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                if (type === 'accounts') {
                    accounts = data.length > 0 ? data : getDemoAccounts();
                    if(currentView === 'accounts') applyFilters();
                }
            }, (err) => {
                accounts = getDemoAccounts();
                if(currentView === 'accounts') applyFilters();
            });
        }

        function getDemoAccounts() {
            return [
